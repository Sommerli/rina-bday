<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratulerer med dagen, Rina!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff0066, #00ccff, #ffcc00, #00ff00);
            background-size: 600% 600%;
            animation: GradientBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        @keyframes GradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 5rem;
            text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            animation: FlashingText 0.7s infinite alternate;
            margin: 0;
        }

        @keyframes FlashingText {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0.5; transform: scale(1.2); }
        }

        h2 {
            font-size: 2.5rem;
            animation: Rotate 3s infinite linear, ChangeColors 5s infinite alternate;
            margin: 0;
            margin-top: 20px;
        }

        @keyframes Rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes ChangeColors {
            0% { color: #ff0066; }
            25% { color: #00ccff; }
            50% { color: #ffcc00; }
            75% { color: #00ff00; }
            100% { color: #ff0000; }
        }

        /* Heart Balloons */
        .heart-balloon {
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: red;
            transform: rotate(-45deg);
            animation: FloatHeart 8s linear infinite;
            z-index: 10;
        }

        .heart-balloon:before,
        .heart-balloon:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 45px;
            background-color: red;
            border-radius: 50%;
        }

        .heart-balloon:before {
            top: -25px;
            left: 0;
        }

        .heart-balloon:after {
            top: 0;
            left: 25px;
        }

        @keyframes FloatHeart {
            0% { transform: translateY(100vh) rotate(-45deg); }
            100% { transform: translateY(-100vh) rotate(-45deg); }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #ffcc00, transparent);
            border-radius: 50%;
            animation: Explode 1.5s ease-out infinite;
            z-index: 1;
        }

        @keyframes Explode {
            0% { transform: scale(0.1); opacity: 1; }
            80% { transform: scale(3); opacity: 0; }
            100% { opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 30px;
            background-color: #fff;
            opacity: 0.7;
            transform: rotate(15deg);
            animation: Fall linear infinite;
            z-index: 5;
        }

        @keyframes Fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .confetti:nth-child(odd) { background-color: #ff0066; }
        .confetti:nth-child(even) { background-color: #00ccff; }
    </style>
</head>
<body>
    <h1>Gratulerer med dagen, Rina!</h1>
    <h2>Vi kan dra p√• ferie i Oktober!</h2>

    <!-- Containers for Effects -->
    <div id="heart-balloon-container"></div>
    <div id="fireworks-container"></div>
    <div id="confetti-container"></div>

    <script>
        function createHeartBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'heart-balloon';
            balloon.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            balloon.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Random speed
            document.getElementById('heart-balloon-container').appendChild(balloon);

            // Remove the balloon after it has floated off screen
            setTimeout(() => {
                balloon.remove();
            }, 8000); // Matches the FloatHeart animation duration
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            firework.style.top = Math.random() * 80 + 'vh'; // Random vertical position
            firework.style.animationDelay = Math.random() * 3 + 's'; // Random delay
            firework.style.background = `radial-gradient(circle, hsl(${Math.random() * 360}, 100%, 50%), transparent)`; // Random color
            document.getElementById('fireworks-container').appendChild(firework);

            // Remove the firework after animation completes
            setTimeout(() => {
                firework.remove();
            }, 1500); // Matches the Explode animation duration
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Random fall duration
            document.getElementById('confetti-container').appendChild(confetti);

            // Remove the confetti after it has fallen off screen
            setTimeout(() => {
                confetti.remove();
            }, 5000); // Matches the Fall animation duration
        }

        // Continuously create heart balloons
        setInterval(createHeartBalloon, 300); // Adjust the interval for more or fewer balloons

        // Continuously create fireworks
        setInterval(createFirework, 1000); // Adjust the interval for more or fewer fireworks

        // Continuously create confetti
        setInterval(createConfetti, 200); // Adjust the interval for more or fewer confetti
    </script>
</body>
</html>
