<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursdagseffekter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin: 0;
        }

        p {
            color: #333;
            font-size: 1.2em;
        }

        .balloons {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            left: 20%;
            background-color: #87ceeb;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 40%;
            background-color: #ffd700;
            animation-duration: 8s;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            left: 60%;
            background-color: #ff4500;
            animation-duration: 9s;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            left: 80%;
            background-color: #32cd32;
            animation-duration: 10s;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-300px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .balloon {
                width: 40px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gratulerer med dagen!</h1>
        <p>Håper du får en fantastisk dag!</p>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>
    <script>
        // You can add more JavaScript for interactive effects if needed.
    </script>
</body>
</html>
